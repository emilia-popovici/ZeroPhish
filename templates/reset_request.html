<!DOCTYPE html>
<html lang="{{ lang_curenta }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t['title_reset_request'] }} - ZeroPhish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">
    <meta name="apple-mobile-web-app-title" content="ZeroPhish">
    <meta name="application-name" content="ZeroPhish">
    <meta name="msapplication-TileColor" content="#7E8C69"> <meta name="theme-color" content="#ECE0DA">
</head>
<body>
    <div class="auth-card">
        <h2 class="text-center mb-4 brand-title">ZeroPhish</h2>
        
        <h4 class="mb-3 text-center" style="color: var(--text-color);">
            {{ t['title_reset_request'] }}
        </h4>
        
        <p class="text-muted text-center small mb-4">
            {{ t['desc_reset_request'] }}
        </p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label" style="font-weight: 500;">{{ t['lbl_email'] }}</label>
                <input type="email" name="email" class="form-control" required placeholder="ex: nume@email.com" 
                       style="border-radius: 10px; padding: 12px; border: 1px solid #e0e0e0;">
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-3" 
                    style="background-color: var(--dark-green); border: none; font-weight: 700; border-radius: 10px;">
                {{ t['btn_send_link'] }}
            </button>
        </form>

        <div class="text-center mt-4 pt-3 border-top">
            <a href="{{ url_for('login') }}" class="text-decoration-none" 
               style="color: var(--dark-green); font-weight: 700; font-size: 0.95rem;">
                &larr; {{ t['link_back_login'] }}
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
