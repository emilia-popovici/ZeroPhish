<!DOCTYPE html>
<html lang="{{ lang_curenta }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t['title_reset_token'] }} - ZeroPhish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">
    <meta name="theme-color" content="#ECE0DA">
</head>
<body>

    <div class="auth-card">
        <h2 class="text-center mb-4 brand-title">ZeroPhish</h2>
        
        <h4 class="mb-4 text-center">
            {{ t['title_reset_token'] }}
        </h4>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">{{ t['lbl_new_pass'] or 'Parolă Nouă' }}</label>
                <div class="input-group">
                    <input type="password" name="password" id="pass1" class="form-control" required minlength="6">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePass('pass1', 'icon1')">
                        <i class="bi bi-eye" id="icon1"></i>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">{{ t['lbl_confirm_password'] }}</label>
                <div class="input-group">
                    <input type="password" name="confirm_password" id="pass2" class="form-control" required minlength="6">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePass('pass2', 'icon2')">
                        <i class="bi bi-eye" id="icon2"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3">
                {{ t['btn_change_password'] }}
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePass(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
